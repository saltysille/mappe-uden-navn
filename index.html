<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forside</title>
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>

  <body>
    <!-- NAV -->
    <template>
      <section>
        <div class="circle"></div>
        <img
          class="img_forside"
          src="images/hyldeblomst.svg"
          alt="hyldeblomst"
        />
      </section>
    </template>
    <header>
      <div class="logo">
        <a href="index.html">
          <img class="logo" src="images/logo.svg" alt="logo" />
        </a>
      </div>
      <nav>
        <ul class="menu">
          <li><a href="https://vildmad.dk/dk/om-vild-mad">Om os</a></li>
          <li><a href="https://vildmad.dk/dk/presse">Kontakt</a></li>
          <li><a href="https://vildmad.dk/dk/undervisning">Vildmad.dk</a></li>
        </ul>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>

    <main>
      <div class="wrapper"></div>

      <main>
        <h1>Galleri</h1>
        <div class="img_galleri">
          <img src="images/galleri/galleri.webp" alt="galleri_collage" />
        </div>
        <div class="grid_1-1">
          <img src="images/galleri/1.webp" alt="billede 1" />
          <img src="images/galleri/2 (1).webp" alt="billede 2" />
        </div>
        <div class="grid_1-1">
          <img src="images/galleri/3.webp" alt="billede 3" />
          <img src="images/galleri/4.webp" alt="billede 4" />
        </div>
        <div class="grid_1-1">
          <img src="images/galleri/5.webp" alt="billede 5" />
          <img src="images/galleri/6.webp" alt="billede 6" />
        </div>
        <div class="grid_1-1">
          <img src="images/galleri/7.webp" alt="billede 7" />
          <img src="images/galleri/8.webp" alt="billede 8" />
        </div>
      </main>
    </main>

    <footer>
      <div class="footer">
        <div class="img_footer">
          <div class="image image1">
            <a href="https://www.instagram.com/vildmaddk/"
              ><img src="images/instagram.svg" alt="Image 1"
            /></a>
          </div>
        </div>
        <div class="img_footer">
          <div class="image image2">
            <img src="images/footer_midt.svg" alt="Image 2" />
          </div>
        </div>
        <div class="img_footer">
          <div class="image image3">
            <img src="images/footer_right.svg" alt="Image 3" />
          </div>
        </div>
      </div>
    </footer>

    <script src="burger.js"></script>
    <script src="kategori.js"></script>
  </body>
</html>
